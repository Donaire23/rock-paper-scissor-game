<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissor Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/74791e02ad.js" crossorigin="anonymous"></script>
    <link href="assets/style/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container-md mt-5">
      <p class="text-light text-center fs-1 fw-bold mb-5">WELCOME TO ROCK PAPER SCISSOR GAME!!</p>
      <div class="rock-paper-scissor-content">
        <div class="row rock-paper-scissor-image text-center d-flex justify-content-center">
          <div class="rock text-light col-lg-4">
           <img src="assets/image/rocks.png" style="border-radius: 200px;">
          </div>
          <div class="paper text-light  col-lg-4">
            <img src="assets/image/paper.png" style="border-radius: 200px;">
          </div>
          <div class="scissor text-light  col-lg-4">
            <img src="assets/image/scissor.png" style="border-radius: 200px;">
          </div>
        </div>
        <p class="text-light text-center mt-5 fs-2">Create A Profile</p>
        <div class="col-lg-12" style="margin-top: 10px;">
          <form class="text-center col-lg-5" style="margin: 0 auto;">
            <div>
              <input type="text" id="firstName" required  placeholder="First Name"  class="form-control" style="text-align: center;">
            </div>
          </form>
        </div>
        <div class="col-lg-12 text-center" style="margin-top: 50px;">
          <a href="rockpaperscissor.html" oninput="startBtn()"><button style="background-color: #182647; border: 2px solid white; padding: 15px; border-radius: 30px; font-weight: bold; color: white;">START GAME <i class="fa-solid fa-gamepad"></i></button></a>
        </div>
      </div>
    </div>

   
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
